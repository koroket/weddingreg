<div id="login">
  <div class="container">
    <div class="content">
      <div class="ui segment">

        <div class="logo">
          <img src="assets/images/logo-color.svg">
        </div>

        <div class="ui divider"></div>

        <div class="ui small error message"
             ng-show="error">
          {{error}}
        </div>

        <div ng-show="loginState === 'login'">
          <div class="ui login-password form">
            <form ng-submit="login()">
              <div class="field">
                <label> Email</label>
                <input type="email"
                       id='email'
                       placeholder="foo@bar.edu"
                       ng-model="email">
              </div>
              <div class="field">
                <label> Password</label>
                <input type="password"
                       id='password'
                       placeholder="Password (at least 6 characters)"
                       ng-model="password" required>
              </div>
              <div class="field">
                <button id="login-password"
                        type="submit"
                        class="fluid ui login button pa11y-click-login">
                        Login
                </button>
              </div>
            </form>
          </div>
        </div>

        <div ng-show="loginState === 'register'">
          <div class="ui login-password form">
            <form ng-submit="login()">
              <div class="field">

                <label>First Name</label>
                <input type="text" name="firstName">

                <label>Last Name</label>
                <input type="text" name="lastName">


                <label> Email</label>
                <input type="email"
                       id='email'
                       placeholder="foo@bar.edu"
                       ng-model="email">

                <label> Password</label>
                <input type="password"
                         id='password'
                         placeholder="Password (at least 6 characters)"
                         ng-model="password" required>
                <label>Event Code</label>
                <input type="text" name="evntCode">
              </div>



              <div class="field">
                <button id="login-password"
                        type="submit"
                        class="fluid ui login button pa11y-click-login">
                        Register
                </button>
              </div>
            </form>
          </div>
        </div>


        <div ng-show="loginState === 'forgot'">
          <div class="ui forgot-password form">
            <form ng-submit="sendResetEmail()">
              <div class="field">
                <label> Email</label>
                <input type="email"
                       id='email'
                       placeholder="foo@bar.edu"
                       ng-model="email">
              </div>
              <div class="field">
                <button id="forgot-password"
                        type="submit"
                        class="fluid ui login button">
                        Send Reset Email
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="ui divider"></div>

        <div ng-show="loginState === 'login'" class="forgot">
          <a href="#" ng-click="setLoginState('forgot')">
            Forgot Password?
          </a>
        </div>

        <div ng-show="loginState === 'login'">
          <button id="register" class="fluid ui register button" ng-click="setLoginState('register')">
            Register
          </button>
        </div>

        <div ng-show="loginState === 'forgot'" class="forgot">
          <a href="#" ng-click="setLoginState('login')">
            {{regIsOpen ? 'Login or Register' : 'Login'}}
          </a>
        </div>


      </div>
    </div>

  </div>
</div>
