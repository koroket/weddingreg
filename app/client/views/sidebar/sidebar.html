<div id="sidebar" class="sidebar" ng-class="{open: showSidebar}">
  <div ui-sref="app.dashboard" class="logo item">
    <img src="stylesheets/images/ohBaby.jpg">
  </div>

  <div ui-sref-active="active" ui-sref="app.dashboard" class="item">
    Dashboard
  </div>

  <div ui-sref-active="active" ui-sref="app.profile" ng-show="!myUser.status.declined" class="item">
    Your Invitation
  </div>

  <div ui-sref-active="active" ui-sref="app.faq" class="item">
    FAQ
  </div>

  <div ng-show="myUser.verified">
    <div ui-sref-active="active" ui-sref="app.application" ng-show="!myUser.status.declined" class="item">
      Dining
    </div>
    <div ui-sref-active="active" ui-sref="app.confirmation"
      ng-show="!pastConfirmation && myUser.status.admitted && !myUser.status.declined" class="item">
      Confirmation
    </div>

    <div ui-sref-active="active" ui-sref="app.team" ng-show="!myUser.status.declined" class="item">
      Team
    </div>

    <div ui-sref-active="active" ui-sref="app.admin.stats" class="item" ng-show="myUser.admin">
      Admin
    </div>

    <div ui-sref-active="active" ui-sref="app.application" ng-show="myUser.admin" class="item">
      [TODO: remove] Dining
    </div>

    <div ui-sref-active="active" ui-sref="app.confirmation" ng-show="myUser.admin" class="item">
      [TODO: remove]Confirmation
    </div>

    <div ui-sref-active="active" ui-sref="app.todo" ng-show="myUser.admin" class="item">
      [TODO: remove]TODO
    </div>
  </div>

  <div class="item" ng-click="logout()">
    Logout
  </div>

  <!-- <div class="note">
    {{ EVENT_INFO.NAME }}
  </div> -->

</div>

<div class="tab" ng-click="toggleSidebar()">
  <img id="sideBarTab" ng-show="!showSidebar" src="assets/images/ohBaby.jpg" />
  <span class="close" ng-show="showSidebar">&#x2715</span>
</div>
